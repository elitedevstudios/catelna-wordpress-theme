<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg" version="1.1" role="img" aria-label="Catena Estates">
  <defs>
    <style type="text/css"><![CDATA[
      .bg { fill: none; }
      .gold { fill: var(--color-luxury); }
      .char { fill: var(--color-charcoal); }
      .char-stroke { fill: none; stroke: var(--color-charcoal); stroke-width: 1; }
      .serif { font-family: "Playfair Display", "Baskerville", "Georgia", serif; font-weight: 700; }
      .sans { font-family: "Futura PT", "Montserrat", "Helvetica Neue", Arial, sans-serif; font-weight: 600; }
    ]]></style>
  </defs>

  <!-- Emblem: arch silhouette with gold accent -->
  <g id="emblem" transform="translate(300,130) scale(1.2)">
    <!-- base mound -->
    <path d="M-40 430 C140 380 360 380 540 430 L540 452 C360 410 140 410 -40 452 Z" class="char" opacity="0.95"/>
    <!-- arch outer -->
    <path d="M60 80 C150 20 330 20 420 80 L420 280 C330 230 150 230 60 280 Z" class="char"/>
    <!-- arch inner void -->
    <path d="M110 115 C170 85 310 85 370 115 L370 250 C310 220 170 220 110 250 Z" fill="var(--color-white-soft)"/>
    <!-- stone texture suggestion -->
    <g class="char">
      <circle cx="90" cy="320" r="6"/>
      <circle cx="130" cy="340" r="5"/>
      <rect x="200" y="300" width="18" height="6" rx="2"/>
      <rect x="320" y="330" width="20" height="6" rx="3"/>
      <circle cx="420" cy="320" r="6"/>
    </g>
    <!-- gold sunburst accent behind arch (subtle) -->
    <g transform="translate(240,120)">
      <path d="M0 -90 L10 -30 L20 -90 L30 -30 L40 -90 L50 -30 L60 -90 L70 -30 L80 -90 L90 -30 L100 -90 L110 -30 L120 -90 L130 -30 L140 -90 L150 -30 L160 -90 L170 -30 L180 -90 L190 -30 L200 -90 L200 0 L0 0 Z"
            class="gold" opacity="0.18" transform="translate(-100,60) scale(0.7)"/>
    </g>
  </g>

  <!-- Wordmark block: CATENA / ESTATE AT DRAX / ST. ANN, JAMAICA -->
  <g id="wordmark" transform="translate(600,760)" class="char">
    <!-- Primary: CATENA -->
    <text x="0" y="0" class="serif" font-size="140" letter-spacing="6" text-anchor="middle">CATENA</text>

    <!-- Secondary: ESTATE AT DRAX -->
    <text x="0" y="80" class="sans" font-size="34" letter-spacing="8" text-anchor="middle">ESTATE AT DRAX</text>

    <!-- Location line: ST. ANN, JAMAICA -->
    <text x="0" y="122" class="sans" font-size="22" letter-spacing="6" text-anchor="middle">ST. ANN, JAMAICA</text>
  </g>

  <!-- small gold accent line under emblem, above wordmark -->
  <rect x="380" y="730" width="440" height="6" rx="3" class="gold" opacity="0.95"/>
</svg>


